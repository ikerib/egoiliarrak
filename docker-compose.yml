version:  '3.7'
services:
    mysql:
        image: mysql
        command: ["--default-authentication-plugin=mysql_native_password"]
        restart: always
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: ${DOCKER_MYSQL_ROOT_PASSWORD}
            MYSQL_DATABASE: ${DOCKER_MYSQL_DATABASE}
        volumes:
        - ./docker-data/data-mysql:/var/lib/mysql

    php:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
            args:
                - TIMEZONE= ${DOCKER_TIMEZONE}
        restart: always
        depends_on:
          - mysql
          - redis
        environment:
            - APP_ENV=${APP_ENV}
            - APP_SECRET=${APP_SECRET}
            - DATABASE_URL=mysql://${DOCKER_MYSQL_USER}:${DOCKER_MYSQL_ROOT_PASSWORD}@mysql:3306/${DOCKER_MYSQL_DATABASE}?serverVersion=5.7
        volumes:
            - '.:/usr/src/app'


    nginx:
        image: nginx:1.15.3-alpine
        restart: always
        volumes:
            - './public/:/usr/src/app'
            - './docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro'
        depends_on:
            - php

    redis:
        image: redis:alpine
        restart: always
        ports:
            - "6379:6379"
        volumes:
        - ./docker-data/data-redis:/data
